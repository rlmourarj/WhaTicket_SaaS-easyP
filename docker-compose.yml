services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-whaticket}
      POSTGRES_PASSWORD: ${DB_PASS:-whaticket123}
      POSTGRES_DB: ${DB_NAME:-whaticket}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    networks:
      - whaticket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-whaticket}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - whaticket-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8080"
    environment:
      # Node Environment
      NODE_ENV: ${NODE_ENV:-production}
      
      # Database Configuration
      DB_DIALECT: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-whaticket}
      DB_PASS: ${DB_PASS:-whaticket123}
      DB_NAME: ${DB_NAME:-whaticket}
      
      # Redis Configuration
      REDIS_URI: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      REDIS_OPT_LIMITER_MAX: ${REDIS_OPT_LIMITER_MAX:-1}
      REDIS_OPT_LIMITER_DURATION: ${REDIS_OPT_LIMITER_DURATION:-3000}
      
      # Application URLs
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8080}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # JWT Secrets
      # JWT Secrets
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret_change_me_in_prod}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-default_refresh_secret_change_me}
      
      # Application Settings
      USER_LIMIT: ${USER_LIMIT:-10000}
      CONNECTIONS_LIMIT: ${CONNECTIONS_LIMIT:-100000}
      CLOSED_SEND_BY_ME: ${CLOSED_SEND_BY_ME:-true}
      
      # Optional Integrations
      GERENCIANET_SANDBOX: ${GERENCIANET_SANDBOX:-false}
      GERENCIANET_CLIENT_ID: ${GERENCIANET_CLIENT_ID:-}
      GERENCIANET_CLIENT_SECRET: ${GERENCIANET_CLIENT_SECRET:-}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID:-}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET:-}
      
    volumes:
      - backend_public:/usr/src/app/public
      - backend_wwebjs:/usr/src/app/.wwebjs_auth
    networks:
      - whaticket-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "/usr/local/bin/healthcheck.js"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    labels:
      - "com.easypanel.service=backend"

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "80"
    networks:
      - whaticket-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    labels:
      - "com.easypanel.service=frontend"

networks:
  whaticket-network: {}

volumes:
  postgres_data_v2: {}
  redis_data: {}
  backend_public: {}
  backend_wwebjs: {}
